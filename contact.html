        <h2>Contato</h2>
        <!-- <form id="contact" action="http://localhost:3000/contact" method="POST"> -->
        <form id="contact">
            <div class="input-group">
                <label for="username">Nome: </label>
                <input type="text" name="username" id="username" placeholder="Nome Completo" required>
            </div>
            <div class="input-group">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Seu Email" required>
            </div>
            <div class="input-group">
                <label for="subject">Assunto: </label>
                <input type="text" name="subject" id="subject" placeholder="Assunto" required>
            </div>
            <div class="input-group">
                <label for="message">Mensagem: </label>
                <textarea name="message" id="message" placeholder="Sua Mensagem" required></textarea>
            </div>
            <button class="BtnContact" type="submit">Enviar</button>
        </form>
    </section>


<script>
    $(document).ready(function() {
        $("#contact").validate({
            rules: {
                username: "required",
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 6
                },
                subject: {
                    required: true,
                    minlength: 15
                },
                message: {
                    required: true,
                    minlength: 40
                }
            },
            messages: {
                username: "Por favor, insira seu nome completo",
                email: "Por favor, insira um email válido",
                password: {
                    required: "Por favor, insira uma senha",
                    minlength: "A senha deve ter pelo menos 6 caracteres",
                },
                subject: {
                    required: "Por favor, insira um assunto",
                    minlength: "O assunto deve ter pelo menos 15 caracteres",
                },
                message: {
                    required: "Por favor, insira uma mensagem",
                    minlength: "A mensagem deve ter pelo menos 40 caracteres",
                }
            }
        });
    });
</script>
