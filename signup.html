<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>TS Computech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    <section id="registerForm">
        <div class="logo">
            <a href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 40 40"><path fill="#F06225" d="M20 0c11.046 0 20 8.954 20 20v14a6 6 0 0 1-6 6H21v-8.774c0-2.002.122-4.076 1.172-5.78a10 10 0 0 1 6.904-4.627l.383-.062a.8.8 0 0 0 0-1.514l-.383-.062a10 10 0 0 1-8.257-8.257l-.062-.383a.8.8 0 0 0-1.514 0l-.062.383a9.999 9.999 0 0 1-4.627 6.904C12.85 18.878 10.776 19 8.774 19H.024C.547 8.419 9.29 0 20 0Z"></path><path fill="#F06225" d="M0 21h8.774c2.002 0 4.076.122 5.78 1.172a10.02 10.02 0 0 1 3.274 3.274C18.878 27.15 19 29.224 19 31.226V40H6a6 6 0 0 1-6-6V21ZM40 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"></path></svg></a>
        </div>
        <h2>Criar conta</h2>
        <!-- <form id="register" action="http://localhost:3000/register" method="POST">  -->
        <form id="register"> 
            <div class="input-group">
                <label for="username">Nome Completo</label>
                <input type="text" name="username" id="username" placeholder="Nome Completo" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Seu Email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Sua Senha" required>
            </div>
            <p class="RedLogin">Já tem uma conta? <a href="./signin.html">Faça o login</a></p>
            <button class="BtnRegister" type="submit">Cadastrar</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 TS Computech. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        $(document).ready(function() {
            $("#register").validate({
                rules: {
                    username: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    username: "Por favor, insira seu nome completo",
                    email: "Por favor, insira um email válido",
                    password: {
                        required: "Por favor, insira uma senha",
                        minlength: "A senha deve ter pelo menos 6 caracteres"
                    }
                }
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
