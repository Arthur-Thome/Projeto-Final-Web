<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <title>TS Computech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>

<body>
    <section id="loginForm">
        <div class="logo">
            <a href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"
                    viewBox="0 0 40 40">
                    <path fill="#F06225"
                        d="M20 0c11.046 0 20 8.954 20 20v14a6 6 0 0 1-6 6H21v-8.774c0-2.002.122-4.076 1.172-5.78a10 10 0 0 1 6.904-4.627l.383-.062a.8.8 0 0 0 0-1.514l-.383-.062a10 10 0 0 1-8.257-8.257l-.062-.383a.8.8 0 0 0-1.514 0l-.062.383a9.999 9.999 0 0 1-4.627 6.904C12.85 18.878 10.776 19 8.774 19H.024C.547 8.419 9.29 0 20 0Z">
                    </path>
                    <path fill="#F06225"
                        d="M0 21h8.774c2.002 0 4.076.122 5.78 1.172a10.02 10.02 0 0 1 3.274 3.274C18.878 27.15 19 29.224 19 31.226V40H6a6 6 0 0 1-6-6V21ZM40 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z">
                    </path>
                </svg></a>
        </div>
        <h2>Login</h2>
        <!-- <form id="login" action="http://localhost:3000/signin.html" method="POST"> -->
        <form id="login">
            <div class="input-group">
                <label for="username">Nome: </label>
                <input type="text" id="username" name="username" placeholder="Seu nome" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua Senha" required>
            </div>
            <p class="RedCad">Já tem uma conta?<a href="./signup.html"> Faça o cadastro</a></p>
            <p class="RedPwd">Esqueceu a senha?<a href="./resetPwd.html"> Resete a senha</a></p>
            <button class="BtnLogin" type="submit">Entrar</button>
        </form>
    </section>

    <script>
        $(document).ready(function () {
            $("#login").validate({
                rules: {
                    username: "required",
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    username: "Por favor, insira seu nome completo",
                    email: "Por favor, insira um email válido",
                    password: {
                        required: "Por favor, insira uma senha",
                        minlength: "A senha deve ter pelo menos 6 caracteres"
                    }
                }
            });
        });

    </script>

    <script src="./script.js"></script>
</body>

</html>
