    <!-- Função initMap -->
    <script>
        function initMap() {
            // Mapa Sede
            const mapSede = new google.maps.Map(document.getElementById('map-sede'), {
                center: { lat: -30.0395, lng: -51.2183 }, // Coordenadas da sede
                zoom: 12,
            });

            // Mapa Filial 1
            const mapFilial1 = new google.maps.Map(document.getElementById('map-filial1'), {
                center: { lat: -30.0546, lng: -51.1884 }, // Coordenadas da Filial 1
                zoom: 12,
            });

            // Mapa Filial 2
            const mapFilial2 = new google.maps.Map(document.getElementById('map-filial2'), {
                center: { lat: -30.0397, lng: -51.2259 }, // Coordenadas da Filial 2
                zoom: 12,
            });

            // Mapa Filial 3
            const mapFilial3 = new google.maps.Map(document.getElementById('map-filial3'), {
                center: { lat: -30.1244, lng: -51.2491 }, // Coordenadas da Filial 3
                zoom: 12,
            });

            // Adicionando os marcadores para cada mapa

            // Sede
            const sedeMarker = new google.maps.Marker({
                position: { lat: -30.0395, lng: -51.2183 },
                map: mapSede,
                title: "Sede - TS Computech"
            });

            // Filial 1
            const filial1Marker = new google.maps.Marker({
                position: { lat: -30.0546, lng: -51.1884 },
                map: mapFilial1,
                title: "Filial 1 - Adão Baino 177, Cristo Redentor, Porto Alegre"
            });

            // Filial 2
            const filial2Marker = new google.maps.Marker({
                position: { lat: -30.0397, lng: -51.2259 },
                map: mapFilial2,
                title: "Filial 2 - Avenida Independência 386, Porto Alegre"
            });

            // Filial 3 (coordenadas fictícias)
            const filial3Marker = new google.maps.Marker({
                position: { lat: -30.1244, lng: -51.2491 },
                map: mapFilial3,
                title: "Filial 3"
            });
        }
